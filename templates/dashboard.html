{% extends 'base.html' %}

{% block content %}
<h2>Dashboard</h2>
<form action="{{ url_for('create_short_link') }}" method="post">
    <label for="original_url">Original URL:</label>
    <input type="url" name="original_url" required>
    <button type="submit">Create Short Link</button>
</form>
<h3>Your Short Links</h3>
<ul>
    {% for link in short_links %}
        <li>
            <a href="{{ url_for('analytics_page', short_code=link['short_code']) }}">{{ link['short_code'] }}</a>
            (Expires at {{ link['expiration_time'] }})
        </li>
    {% endfor %}
</ul>
{% endblock %}
